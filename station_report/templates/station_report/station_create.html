{% load static %}
{% load crispy_forms_tags %}
{% load tag_date_time %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Макет jumbotron с навигационной панели и базовая система разметки. Версия v4.6.">

    <title>Удаление станции</title>

<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
        thead th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0; /* Фиксирует заголовок таблицы */
            z-index: 2;
            border: 1px solid #dee2e6;
        }

        thead tr:nth-child(2) th {
            top: 50px; /* Высота первой строки заголовка */
        }
    </style>

  </head>
<body>


    <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                <h4 class="card-title mb-4">Создать станцию</h4>
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div>
                                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                                    <a href="{% url 'report:report_view' %}" class="btn btn-warning">Назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



<footer class="container">
  <p>&copy; {% tag_date_time %}</p>
</footer>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
