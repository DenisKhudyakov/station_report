{% load static %}
{% load tag_date_time %}
{%load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Отчет по станциям</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post">
      <img class="mb-4" src="{% static 'image/299328-drevnegrecheskie-bogi-21.jpg' %}" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Вход в отчет</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
      <p class="mt-5 mb-3 text-muted">{% tag_date_time %}</p>
    </form>
  </body>
</html>
